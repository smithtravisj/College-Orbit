<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="256" height="256" rx="56" fill="url(#bgGradient)"/>

  <!-- Orbit ring (ellipse) -->
  <ellipse cx="128" cy="128" rx="90" ry="32" stroke="url(#orbitGradient)" stroke-width="4" fill="none" transform="rotate(-15, 128, 128)"/>

  <!-- Planet -->
  <circle cx="128" cy="128" r="42" fill="url(#planetGradient)"/>

  <!-- Planet highlight -->
  <ellipse cx="115" cy="115" rx="15" ry="12" fill="white" opacity="0.15"/>

  <!-- Moon -->
  <circle cx="195" cy="85" r="14" fill="url(#moonGradient)"/>

  <!-- Moon highlight -->
  <circle cx="191" cy="81" r="4" fill="white" opacity="0.3"/>
</svg>
