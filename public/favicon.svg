<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark charcoal/slate gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d333b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22272e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="256" height="256" rx="56" fill="url(#bgGradient)"/>

  <!-- Calendar icon (centered) -->
  <g transform="translate(128, 128)">
    <!-- Calendar border -->
    <rect x="-45" y="-50" width="90" height="100" rx="8" stroke="white" stroke-width="6" fill="none"/>

    <!-- Month header bar -->
    <rect x="-45" y="-50" width="90" height="24" rx="8" fill="white" opacity="0.2"/>

    <!-- Calendar date dots (3x3 grid) -->
    <!-- Row 1 -->
    <circle cx="-30" cy="-12" r="4" fill="white" opacity="0.9"/>
    <circle cx="-5" cy="-12" r="4" fill="white" opacity="0.9"/>
    <circle cx="20" cy="-12" r="4" fill="white" opacity="0.9"/>

    <!-- Row 2 -->
    <circle cx="-30" cy="12" r="4" fill="white" opacity="0.85"/>
    <circle cx="-5" cy="12" r="4" fill="white" opacity="0.85"/>
    <circle cx="20" cy="12" r="4" fill="white" opacity="0.8"/>

    <!-- Row 3 -->
    <circle cx="-30" cy="36" r="4" fill="white" opacity="0.7"/>
    <circle cx="-5" cy="36" r="4" fill="white" opacity="0.7"/>
    <circle cx="20" cy="36" r="4" fill="white" opacity="0.65"/>
  </g>
</svg>
